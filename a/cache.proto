syntax = "proto3";

package cache;

service Cache {
	rpc Get (GetRequest) returns (GetResponse) {}
	rpc Set (SetRequest) returns (SetResponse) {}
}

message GetRequest {
	string key = 1;
}

message GetResponse {
	string value = 1;
}

message SetRequest {
	string key = 1;
	string value = 2;
}

message SetResponse {}
